apiVersion: v1
kind: Namespace
metadata:
  name: cnpe-rbac-test
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-deployer
  namespace: cnpe-rbac-test
---
# BROKEN: Role missing deployment permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: platform-deployer-role
  namespace: cnpe-rbac-test
rules:
# BUG: Missing deployments resource - only has pods
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
---
# BROKEN: RoleBinding references wrong ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: platform-deployer-binding
  namespace: cnpe-rbac-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: platform-deployer-role
subjects:
# BUG: Wrong ServiceAccount name - should be "platform-deployer"
- kind: ServiceAccount
  name: platform-deploy
  namespace: cnpe-rbac-test
