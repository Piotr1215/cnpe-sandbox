apiVersion: v1
kind: Namespace
metadata:
  name: cnpe-critical
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-hog
  namespace: cnpe-critical
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-hog
  template:
    metadata:
      labels:
        app: memory-hog
    spec:
      containers:
      - name: stress
        image: nginx:alpine
        resources:
          requests:
            memory: 64Mi
          limits:
            memory: 256Mi
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cnpe-memory-alert
  namespace: monitoring
  labels:
    # Missing: release label needed for prometheus-operator to pick it up
    app: kube-prometheus-stack
spec:
  groups:
  - name: cnpe.rules
    rules:
    - alert: CnpeHighMemoryUsage
      # Broken expression - missing closing parenthesis and wrong metric name
      expr: container_memory_usage{namespace="cnpe-critical"} > 100 * 1024 * 1024
      for: 1m
      labels:
        severity: warning
        # Missing team label
      annotations:
        summary: "High memory usage detected"
        # Missing description with pod info
