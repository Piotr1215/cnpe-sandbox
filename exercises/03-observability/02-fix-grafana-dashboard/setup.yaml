          "id": 2,
          "options": {"legend": {"calcs": [], "displayMode": "list", "placement": "bottom"}},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "wrong-datasource-uid"},
              "expr": "sum(container_memory_working_set_bytes{namespace=\"cnpe-apps\"}) by (pod)",
              "refId": "A"
            }
          ],
          "title": "Memory Usage by Pod",
          "type": "timeseries"
        }
      ],
