apiVersion: v1
kind: Namespace
metadata:
  name: cnpe-apps
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cnpe-dashboard
  namespace: monitoring
  labels:
    # Wrong label - should be grafana_dashboard: "1"
    grafana-dashboard: "true"
data:
  cnpe-dashboard.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "wrong-datasource-uid"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "id": 1,
          "options": {"legend": {"calcs": [], "displayMode": "list", "placement": "bottom"}},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "wrong-datasource-uid"},
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"cnpe-apps\"}[5m])) by (pod)",
              "refId": "A"
            }
          ],
          "title": "CPU Usage by Pod",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "wrong-datasource-uid"
          },
