apiVersion: v1
kind: Namespace
metadata:
  name: cnpe-operator-test
---
# CRD for DatabaseBackup
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: databasebackups.platform.cnpe.io
spec:
  group: platform.cnpe.io
  names:
    kind: DatabaseBackup
    listKind: DatabaseBackupList
    plural: databasebackups
    singular: databasebackup
    shortNames: [dbb]
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                database:
                  type: string
                schedule:
                  type: string
---
# Service Account for operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-operator
  namespace: cnpe-operator-test
---
# Role with MISSING permissions (broken)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backup-operator-role
  namespace: cnpe-operator-test
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Missing: databasebackups permissions!
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backup-operator-binding
  namespace: cnpe-operator-test
subjects:
  - kind: ServiceAccount
    name: backup-operator
    namespace: cnpe-operator-test
roleRef:
  kind: Role
  name: backup-operator-role
  apiGroup: rbac.authorization.k8s.io
---
# Simulated operator deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-operator
  namespace: cnpe-operator-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backup-operator
  template:
    metadata:
      labels:
        app: backup-operator
    spec:
      serviceAccountName: backup-operator
      containers:
        - name: operator
          image: bitnami/kubectl:latest
          command: ["sleep", "infinity"]
---
# Test CR that should be reconciled
apiVersion: platform.cnpe.io/v1
kind: DatabaseBackup
metadata:
  name: daily-backup
  namespace: cnpe-operator-test
spec:
  database: orders-db
  schedule: "0 2 * * *"
